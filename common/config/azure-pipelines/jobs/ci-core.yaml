resources:
  repositories:
    - repository: iTwinjs-core-pr-branch
      type: github
      name: iTwin/itwinjs-core
      ref: ${{ parameters.branch }} # change to master after this branch is merged
      endpoint: iTwin


  steps:
    - checkout: iTwinjs-core-pr-branch #FIXME, branch name must be the same on both native and TS side
#       clean: true
      
    - task: NodeTool@0
      displayName: "Use Node $(nodeVersion)"
      inputs:
        versionSpec: $(nodeVersion)
        checkLatest: true

    - script: |
        git config --local user.email imodeljs-admin@users.noreply.github.com
        git config --local user.name imodeljs-admin
      displayName: git config

    - powershell: |
        # Get the new version number.
        $json = Get-Content -Raw -Path common/config/rush/version-policies.json | ConvertFrom-Json
        $currVersion = $json[0].version

        $newBuildNumber = $currVersion + "_$(Build.BuildNumber)"

        Write-Host "##vso[build.updatebuildnumber]$newBuildNumber"
      displayName: Set build number
      condition: and(succeeded(), eq(variables['Agent.OS'], 'Windows_NT'))

    - template: ../templates/core-build.yaml
    
